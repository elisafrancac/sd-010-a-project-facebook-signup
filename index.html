<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <title>Facebook - entre ou cadastre-se</title>
    <link rel='stylesheet' href='style.css' type='text/css'>     
</head> 
<body>
  <header class = 'top-bar';>
     <img src="imgs/facebook-logo.png" class="facebook-logo" alt="logo-do-facebook">
      <form class = 'facebook-login'>   

       <div class="form-group">
         <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
           <br>
           <input type="text" id="user-email-phone" name="email-phone" lenght= 50>
       </div>

        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <br>
          <input type="text" id="user-password" name="user-password" lenght= 50>
          
        <div id="form-control">
          <button id="button-login">Entrar
          </button>

        </div>
      </form>
  </header>
 
  <div class="main-content">
    <div class="left-content"></div>
    
    <div class="right-content" id="print-right">
      <div id="right-content-elements">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="form">
          <div class="form-full-name">
            <input type="text" name="firstname" id="firstname" placeholder="Nome" required>
            <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" required>
          </div>
          <input class="input-item" type="text" name="phone_email" id="phonemail" placeholder="Celular ou email" required>
          <input class="input-item" type="password" name="password" id="password" placeholder="Nova senha" required>
          <div class="form-date">
            <label id="label-birthdate">Data de nascimento</label>
            <input class="input-item" type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" required>
            <label id="label-gender">Gênero</label>
          </div>
          <div class="form-radio">
            <div>
              <input type="radio" name="gender" id="label-gender1" value="Feminino">
              <label for="label-gender1">Feminino</label>
            </div>
            <div>
              <input type="radio" name="gender" id="label-gender2" value="Masculino">
            <label for="label-gender2">Masculino</label>
            </div>
            <div>
              <input type="radio" name="gender" id="label-gender3" value="Personalizado">
              <label for="label-gender3">Personalizado</label>
            </div>
          </div>
          <input type="text" name="gender-custom" id="hidden-input" placeholder="Gênero (opcional)">
          <span id="invalid-form">Campos inválidos</span>
          <div class="button-facebook-register">
            <button type="submit" id="facebook-register">Cadastre-se</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src='script.js'></script>
</body>
