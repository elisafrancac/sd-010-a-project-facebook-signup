<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Facebook</title>
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="logo" class="facebook-logo">

        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input id="user-email-phone" type="text">
            </div>

            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input id="user-password" type="text">
            </div>

            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
            
        </form>
    </header>
    <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil</p>
            <form action="" class="form-container">
                <div class="fullname-container">
                    <input type="text" name="firstname" placeholder="Nome" class="firstName">
                    <input type="text" name="lastname" placeholder="Sobrenome" class="lastName">
                </div>
                <input type="text" name="phone_email" placeholder="Celular ou email" class="flex-item">
                <input type="password" name="password" placeholder="Nova senha" class="flex-item">

                <label for="date" id="label-birthdate">Data de nascimento</label>
                <input id="date" type="text" name="birthdate" placeholder="dd/mm/aaaa" class="flex-item">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
