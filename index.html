<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Patrick e William</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label">Senha</label>
        <input id="user-password" type="text">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Facebook Networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="register">
        <div class="name">
          <input type="text" placeholder="Nome" name="firstname">
          <input type="text" placeholder="Sobrenome" name="lastname">
        </div>
        <div class="email-password">
          <input type="text" placeholder="Celular ou email" name="phone_email">
          <input type="password" placeholder="Nova senha" name="password">
        </div>
        <div class="birthdate">
          <label id="label-birthdate">Data de nascimento</label>
          <input type="text" placeholder="dd/mm/aaaa" name="birthdate">
        </div>
        <div class="gender">
          <label id="label-gender">Gênero</label>
          <div class="gender-container">
            <input type="radio" id="female" name="gender" value="Feminino">
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="gender" value="Masculino">
            <label for="male">Masculino</label>
            <input type="radio" id="custom" name="gender" value="Personalizado">
            <label for="custom">Personalizado</label>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>

<script src="script.js"></script>

</html>
