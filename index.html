<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fackbook signup</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
      <form class="facebook-login" action="">
        <section class="form-group">
          <label id="user-email-phone-label" for="">Email ou telefone</label>
          <input type="text" id="user-email-phone" required>
        </section>
        <section class="form-group">
          <label id="user-password-label" for="">Senha</label>
          <input type="password" id="user-password" required>
        </section>
        <div class="form-control">
          <button id="button-login" type="submit">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="Facebook networking">
      </section>
      <section class="right-content">
        <h1 class="right-title">Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="form" action="" method="get">
          <div class="container-fullname">
            <input type="text" name="firstname" id="input-name" placeholder="Nome"required>
            <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" required>
          </div>
          <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" required>
          <input type="password" name="password" id="password" placeholder="Nova senha" required>
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input type='text' name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" required>
          <div>
            <label id="label-gender">Gênero</label>
            <div id="container-gender">
              <label for="fem" id="female">
              <input type="radio" name="gender" id="fem" value="Feminino" required>
              Feminino</label>
              <label for="mas" id="male">
              <input type="radio" name="gender" id="mas" value="Masculino" required>
              Masculino</label>
              <label for="per" id="personality">
              <input type="radio" name="gender" id="per" value="Personalizado" required>
              Personalizado</label>
            </div>
          </div>
          <input type="text" name="gender-custom" id="gender-custom" placeholder="Gênero (opcional)">
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
