<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo" />
      <form class="facebook-login" action="">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="">Senha</label>
          <input type="password" id="user-password" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img 
          id="facebook-networking"
          src="imgs/networking.png"
          alt="networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="form" action="">
          <input type="text" name="firstname" placeholder="Nome" class="inputName" required/>
          <input type="text" name="lastname" placeholder="Sobrenome" class="inputLastName" required/>
          <input type="text" name="phone_email" placeholder="Celular ou email" required/>
          <input type="password" name="password" placeholder="Nova senha" required/>
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required/>
          <div class="radios-container">
            <label for="gender" id="label-gender" >Gênero</label>
            <div class="radios">
              <input type="radio" name="gender" id="woman" value="Feminino" required/>
              <label for="woman">Feminino</label>
              <input type="radio" name="gender" id="man" value="Masculino"/>
              <label for="man">Masculino</label>
              <input type="radio" name="gender" id="custom" value="Personalizado"/>
              <label for="custom">Personalizado</label>
          </div>
            <div class="inputNone">
              <input type="text" name="gender-custom" placeholder="Gênero (opcional)">
            </div>
          </div>
					<button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
