<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Página Inicial Facebook</title>
</head>
    <body>
        <header class="top-bar">
            <img src="imgs/facebook-logo.png" alt="Logo facebook" class="facebook-logo">
            <form class="facebook-login" method="GET"> 
                <div class="form-group">
                    <label id="user-email-phone-label">Email ou telefone</label>
                    <input id="user-email-phone">
                </div>
                <div class="form-group">
                    <label id="user-password-label">Senha</label>
                        <input type="password" id="user-password">
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </header>
        <main class="main-content">
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img src="imgs/networking.png" alt="Mapa mundi com conexões permitidas pelo facebook" id="facebook-networking">
            </div>
            <div class="right-content">
                <h1>Abra uma conta</h1>
                <h2 class="quick-easy">É rápido e fácil.</h2>
                <br>
                <form action="" method="GET" id="fb-form">
                    <div id="name">
                        <input type="text" name="firstname" placeholder="Nome" class="form-inputs">
                        <input type="text" name="lastname" placeholder="Sobrenome" class="form-inputs">
                    </div>
                    <div id="celular-email-password">
                        <input name="phone_email" placeholder="Celular ou email" class="form-inputs">
                        <input name="password" type="password" placeholder="Nova senha" class="form-inputs">
                    </div>
                    <br>
                    <div>
                        <label for="" id="label-birthdate">Data de nascimento</label>
                        <input type="text" name="birthdate" id="label-birthdate" placeholder="dd/mm/aaaa" class="form-inputs">
                    </div>
                    <br>
                        <label for="" id="label-gender">Gênero</label>
                        <div id="gender">
                            <input type="radio" name="gender" id="gender1" value="Feminino">
                            <label for="gender1">Feminino</label>
                            <input type="radio" name="gender" id="gender2" value="Masculino">
                            <label for="gender2">Masculino</label>
                            <input type="radio" name="gender" id="gender3" value="Personalizado">
                            <label for="gender3">Personalizado</label>
                        </div>
                        <div id="new-gender"></div>
                        <br>

                    <button id="facebook-register" type="submit">Cadastre-se</button>                
            </form>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
