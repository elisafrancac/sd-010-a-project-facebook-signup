<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
  <div class="top-div">
    <img class="facebook-logo" src="imgs/facebook-logo.png">
  </div>
  <form class="facebook-login">
    <div class="form-group">
      <label id="user-email-phone-label">Email ou telefone</label>
      <input type="text" id="user-email-phone" value="">
    </div>
    <div class="form-group">
      <label id="user-password-label">Senha</label>
      <input type="text" id="user-password">
    </div>
    <div class="form-control">
      <button id="button-login">Entrar</button>
    </div>
  </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e 
        compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form>
          <div class="names">
            <input placeholder="Nome" name="firstname" required>
            <input placeholder="Sobrenome" name="lastname" required>
          </div>
          <input placeholder="Celular ou email" name="phone_email" required>
          <input placeholder="Nova senha" name="password" type="password" required>
          <div>
            <label id='label-birthdate'>Data de nascimento</label>
            <br>
            <input placeholder="dd/mm/aaaa" name="birthdate" type="text" required>
          </div>
          <div>
            <label id="label-gender">Gênero</label>
            <br>
            <input type="radio" value="Feminino" name="gender" required>Feminino 
            <input type="radio" value="Masculino" name="gender" required>Masculino
            <input type="radio" value="Personalizado" name="gender" required >Personalizado
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
