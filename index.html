<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="fields" id="collectName" >
          <input id="newName" type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
          <input class="fill" type="text" name="phone_email" placeholder="Celular ou email" required>
          <div class="break"></div>
          <input class="fill" type="password" name="password" placeholder="Nova senha" required>
          <div class="break"></div>
          <label id="label-birthdate" for="collectDate">Data de nascimento</label>
          <div class="break"></div>
          <input id="collectDate" type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
          <div class="break"></div>
          <label id="label-gender">Gênero</label>
          <div class="break"></div>
          <div id="collect-gender">            
            <input id="female" type="radio" value="Feminino" name="gender" required>
            <label for="female">Feminino</label>           
            <input id="male" type="radio" value="Masculino" name="gender">
            <label for="male">Masculino</label>        
            <input id="custom" type="radio" value="Personalizado" name="gender">
            <label for="custom">Personalizado</label>
          </div>
          <button id="facebook-register" type="submit">Cadastre-se</button>      
        </form>        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
