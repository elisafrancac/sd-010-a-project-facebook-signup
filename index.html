<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/imgs/facebook-icon.png">
  <script src="script.js" async></script>
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <div class="top-bar">
    <div class="image-container">
      <img height="70" class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
    </div>
    <!-- Solution below from https://www.tutorialspoint.com/How-to-stop-form-submission-using-JavaScript#:~:text=Use%20the%20return%20value%20of,of%20a%20form%20in%20JavaScript.&text=False%20would%20return%20if%20the%20form%20fails%20to%20submit. -->
    <form class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="user-email-phone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="user-password" id="user-password">
        <a href="" target="_blank" rel="noopener noreferrer">Esqueceu a conta?</a>
      </div>
      <div class="form-control">
        <button type="submit" class="enter-btn" id="button-login">Entrar</button>
      </div>
    </form>
  </div>
  <main class="main-content">
    <div class='left-content'>
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <div class="to-replace">
        <h1>Abra uma conta</h1>
        <h4 class="quick-easy">É rápido e fácil.</h4>
        <form class="js-form ed-form" action="" method="get">
          <div class="name-lastname">
            <input class="validation" type="text" name="firstname" placeholder="Nome" data-validate-field="name" required>
            <input class="validation" type="text" name="lastname" placeholder="Sobrenome" data-validate-field="lastname" required>
          </div>
          <input class="validation" type="text" name="phone_email" placeholder="Celular ou email" data-validate-field="email" required>
          <input class="validation" type="password" name="password" placeholder="Nova senha" data-validate-field="password" required>
          <label id="label-gender">Gênero</label>
          <div>
            <label for="female"><input class="validation" type="radio" name="gender" id="female" value="Feminino" data-validate-field="radio" required>Feminino</label>
            <label for="male"><input class="validation" type="radio" name="gender" id="male" value="Masculino" data-validate-field="radio" required>Masculino</label>
            <label for="custom"><input class="validation" type="radio" name="gender" id="custom" value="Personalizado" data-validate-field="radio" required>Personalizado</label>
          </div>
          <div class="date-class">
            <label for="birthdate" id="label-birthdate">Data de nascimento</label>
            <input class="validation" type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" data-validate-field="date" required>
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
