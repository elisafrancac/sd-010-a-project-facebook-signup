<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <header class="top-bar">
   
    <img src="imgs/facebook-logo.png" alt="logo facebook" srcset="" class="facebook-logo">

    <form action="" method="get" class="facebook-login">
     
      <div class="form-group">

        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        
        <input type="email tel" name="user-email-phone" id="user-email-phone">

      </div>

      <div class="form-group">

        
        <label for="user-password-label" id="user-password-label">Senha</label>
        
        <input type="password" name="user-password-label" id="user-password">
      </div>

        <div class="form-control">
          
          <button id="button-login">Entrar</button>

        </div>
      
     </form>
   
 </header>
 <main class="main-content">
  <div class="left-content">
    <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    <img src="imgs/networking.png" id="facebook-networking" alt="" srcset="">
  </div>

  <div class="right-content">
    <h1>Abra uma conta</h1>
    <div class="quick-easy">É rápido e fácil.</div>
    <form action="" method="get" id="cadastro">
     
      <div id="firstnamelast">
        <input type="text" name="firstname" id="first" class="nome-sobrenome" placeholder="Nome">
        <input type="text" name="lastname" id="last" class="nome-sobrenome" placeholder="Sobrenome">
      </div>

      <div id="nome-sobrenome">
        <input type="text" name="phone_email" id="phone" placeholder="Celular ou email">
        <input type="password" name="password" id="password" placeholder="Nova senha">
      </div>
     

      <label for="" id="label-birthdate">Data de nascimento</label>
      <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
      

      <label for="" id="label-gender">Gênero</label>
        <div class="generos">
          <input type="radio" name="gender" id="" value="Feminino">Feminino
          <input type="radio" name="gender" id="" value="Masculino">Masculino
          <input type="radio" name="gender" id="" value="Personalizado">Personalizado
        </div>
      
      <button type="submit" id="facebook-register">Cadastre-se</button>
    </form>

  </div>

 </main>
  <script src="script.js"></script>
</body>
</html>
